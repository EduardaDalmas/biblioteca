<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bibliotecando</title>
    <link rel="stylesheet" href="/resources/assets/css/estilos.css">
    <link rel="stylesheet" href="/resources/assets/css/bootstrap.min.css">
    <script src="/resources/assets/js/bootstrap.min.js"></script>
    <link rel="icon" type="image/x-icon" href="/resources/assets/favicon.ico">
</head>
<body>
    <div th:replace="components/header :: header"></div>
    <div class="espacamento">
        <h1>Nova Pessoa</h1>
    

        <form action="#" th:action="@{/pessoas/salvar}" th:object="${pessoas}" method="post">
            <div class="input-form">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" id="nome" th:field="*{nome}" class="form-control">
            </div>
            <div class="input-form">
                <label for="endereco" class="form-label">Endere√ßo</label>
                <input type="text" id="endereco" th:field="*{endereco}" class="form-control">
            </div>
            <div class="input-form">
                <label for="telefone" class="form-label">Telefone</label>
                <input type="text" id="telefone" th:field="*{telefone}" class="form-control">
            </div>
            <div class="input-form">
                <label for="email" class="form-label">E-mail</label>
                <input type="text" id="email" th:field="*{email}" class="form-control">
            </div>
            <div class="input-form">
                <label for="nascimento" class="form-label">Data de nascimento</label>
                <input type="text" id="nascimento" th:field="*{nascimento}" class="form-control">
            </div>
            <button type="submit" class="botao btn btn-success">Inserir</button>
            <!-- <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>  -->
        </form>
    </div>
</body>
</html>
